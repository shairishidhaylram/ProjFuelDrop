<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    /* Add some basic styling to the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .b{
    text-decoration: none;
    color: azure;
    font-size: 16px;
    background-color: #3d7ec7;
    padding: 10px 100px;
    border: none;
    border-radius: 5px;
}
    .b:hover{
    background-color: #6890bd;
    cursor: pointer;
    }
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .sign{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .form-group {
      margin-bottom: 20px;
      
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #3d7ec7;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .form-message {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="sign">
        <button class="b">
        Sign up</button>
      </div>
    </form>
  </div>
</body>
</html>
